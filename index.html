<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign-Up Form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scss/main.css" />
  </head>
  <body>
    <div class="container">
      <header class="container__item left">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching scripted tutorials are great, but
          understanding how developers think is invaluable.
        </p>
      </header>

      <section class="container__item right">
        <div class="promo">
          <p><strong>Try it free 7 days</strong> than $20/mo. thereafter</p>
        </div>

        <form class="content__container" action="#">
          <input
            class="content__item fill__box"
            type="text"
            name="first__name"
            id="first__name"
            placeholder="First Name"
          />
          <input
            class="content__item fill__box"
            type="text"
            name="last__name"
            id="last__name"
            placeholder="Last Name"
          />
          <input class="content__item fill__box" type="text" name="email" id="email" placeholder="Email Address" />
          <input class="content__item fill__box" type="text" name="password" id="password" placeholder="Password" />
          <button class="content__item submit" type="submit">CLAIM YOUR FREE TRIAL</button>
          <p class="content__item disclaimer">
            By clicking the button, you are signing to our
            <a href="">Terms And Services</a>
          </p>
        </form>
      </section>
    </div>
  </body>
</html>
